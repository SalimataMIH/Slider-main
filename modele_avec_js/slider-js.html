<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-js.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slide-container">
      <div class="custom-slider fade">
        <div class="container-img-slide">
          <img
            class="slide-img"
            src="https://www.referenseo.com/wp-content/uploads/2019/03/image-attractive-960x540.jpg"
          />
          <img class="slide-img" src="https://picsum.photos/200/200" />
          <img class="slide-img" src="https://picsum.photos/200/200" />
        </div>
      </div>
      <div class="custom-slider fade">
        <div class="container-img-slide">
          <img class="slide-img" src="https://picsum.photos/200/200" />
          <img class="slide-img" src="https://picsum.photos/200/200" />
          <img class="slide-img" src="https://picsum.photos/200/200" />
        </div>
      </div>
      <div class="custom-slider fade">
        <div class="container-img-slide">
          <img
            class="slide-img"
            src="https://cdn.pnghd.pics/data/657/image-img-18.jpg"
          />
          <img class="slide-img" src="https://picsum.photos/200/200" />
          <img class="slide-img" src="https://picsum.photos/200/200" />
        </div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />
    <script src="script.js"></script>
  </body>
</html>
